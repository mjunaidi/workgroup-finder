<div class="row">
  <div class="col-12 col-sm-12 col-lg-12">
    <div class="container">
      <form id="loginForm" name="loginForm" role="form" ng-submit="doLogin()">
        <div class="form-group">
          <input type="text" class="form-control" name="j_username" placeholder="Username" ng-model="username" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="j_password" placeholder="Password" ng-model="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div><!--/span-->
</div><!--/row-->
