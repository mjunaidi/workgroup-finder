<div class="row">
  <div class="col-12 col-sm-12 col-lg-12">
    <form role="form">
      <div class="form-group">
        <input type="search" 
          name="findWorkgroup" 
          results="5" 
          ng-model="search" 
          class="form-control" 
          placeholder="Find...">
      </div>
    </form>
    <div class="table-responsive">
      <table class="table table-striped table-hover table-condensed">
        <thead>
          <tr>
            <th>#</th>
            <th>Station ID</th>
            <th>Station</th>
            <th>Workgroup</th>
            <th>State</th>
            <th>Region</th>
          </tr>
        </thead>
        <tbody>
          <!--<tr ng-repeat="w in workgroups | filter:({ stationId:search} || {stationName:search} || {workgroup:search} || {region:search}) | orderBy:'stationId'">-->
          <tr ng-repeat="w in workgroups | filter:search | orderBy:'stationId'">
            <td>{{ $index + 1 }}</td>
            <td>{{ w.stationId }}</td>
            <td>{{ w.stationName }}</td>
            <td>{{ w.workgroup }}</td>
            <td>{{ w.state }}</td>
            <td>
              <span class="label" ng-class="getBadgeClass(w.region)">{{ w.region }}</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div><!--/span-->
</div><!--/row-->
